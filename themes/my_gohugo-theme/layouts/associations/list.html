{{ define "main" }}
    {{  range  first 10 .Data.Pages }}
        {{ if eq .Type "associations" }}
            <div class="jumbotron">
                <h1 class="display-3">{{ .Title }}</h1>
                <p class="lead">{{ .Params.domain }}</p>
                <hr class="my-4">
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="{{ .Permalink  }}" role="button">Learn more</a>
                </p>
            </div>
        {{ end }}
    {{ end }}
{{ end }}
