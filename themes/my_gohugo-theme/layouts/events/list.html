{{ define "main" }}
    {{  range  first 10 .Data.Pages }}
        {{ if eq .Type "events" }}
            <div class="jumbotron">
                <h1 class="display-3">{{ .Title }}</h1>

                {{ range .Params.photos }}
                    <img src="{{ . }}" alt="...">
                {{ end }}

                <p class="lead">{{ .Params.label }}</p>
                <p class="lead">{{ (time .Params.when).Format "02 January 2006 15:04" }}</p>
                <hr class="my-4">
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="{{ .Permalink  }}" role="button">Learn more</a>
                </p>
            </div>
        {{ end }}
    {{ end }}
{{ end }}
